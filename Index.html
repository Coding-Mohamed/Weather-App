<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search City" autocomplete="off" />
        <button id="search-btn">Search</button>
        <div class="error"></div>
      </div>
      <div class="weather-box hide">
        <div class="img">
          <img src="https://openweathermap.org/img/wn/01d.png" alt="weather image" class="weather-img" />
        </div>
        <div class="temp">0°C</div>
        <div class="feels-like">feels like 20°C</div>
        <div class="weather">Weather</div>
        <div class="location">Location</div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
